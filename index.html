<!DOCTYPE html>
<html>
  <head>
    <title>Horizontal centering</title>
    <style>
      .container {
      	/* Try changing the value to
      	right or left and see what happens */
        text-align: centered;
      }

      .box {
        width: 150px;
        height: 150px;
        display: inline-block;
        background-color: #e84610;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"> the container is horizontal centering</div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
